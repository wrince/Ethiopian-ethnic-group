

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopian Ethnic Groups & Dictionary</title>
    <style>
        /* Body and background */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Container for content */
        .container {
            margin-top: 50px;
        }

        /* Select input and buttons */
        select, input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        /* Dictionary container */
        .dictionary {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }

        p {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Ethnic Groups Section -->
    <div class="container">
        <h1>Ethiopian Ethnic Groups</h1>
        <select id="ethnicSelect" onchange="openEthnicGroupWebsite()">
            <option value="">Select an ethnic group</option>
        </select>
        <!-- Background Selection -->
        <br>
        <input type="file" id="backgroundInput" accept="image/*" onchange="changeBackgroundFromFile()" />
        <button onclick="setDefaultBackground()">Set Default Background</button>
    </div>

    <!-- Dictionary Section -->
    <div class="dictionary">
        <h2>Dictionary</h2>
        <input type="text" id="searchWord" placeholder="Enter a word">
        <button onclick="searchDictionary()">Search</button>
        <p id="dictionaryResult">Definition will appear here...</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
